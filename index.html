<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway, Questrial" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand">
            <h3 class="mb-0">B.O.F.F</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Festival News</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Pre-Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="showcase" class="d-flex align-items-center">
        <div id="overlay"></div>
        <div id="header" class="container text-white text-center">
            <h1 class="display-1 mb-3">BROOKLYN OUTDOOR FILM FESTIVAL</h1>
            <p class="lead d-none d-md-block mb-4">Limited tickets. Book now to avoid dissapointment!</p>
            <button id="bookNow" class="btn btn-lg btn-primary px-5">BOOK NOW</button>
        </div>
    </section>

    <section id="movie-display">
        <div class="container text-center mt-5">
            <h3>A FIVE NIGHT JAW DROPPING CINEMATIC EXPERIENCE</h3>
            <div class="row mt-3 mg-3">
                <div class="col-md-4 p-3">
                    <div class="card">
                        <img src="../assets/images/movie_1.jpg" alt="" class="card-img-top">
                    </div>
                </div>
                <div class="col-md-4 p-3">
                    <div class="card">
                        <img src="../assets/images/movie_2.jpg" alt="" class="card-img-top">
                    </div>
                </div>
                <div class="col-md-4 p-3">
                    <div class="card">
                        <img src="../assets/images/movie_3.jpg" alt="" class="card-img-top">
                    </div>
                </div>
            </div>
            <button id="seeSchedule" class="btn btn-lg btn-primary px-5 mt-5">SEE THE SCHEDULE</button>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
